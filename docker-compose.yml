version: "3.5"

services:
  postgres:
    image: postgres:18
    ports:
      - 5532:5432
    environment:
      - POSTGRES_PASSWORD=postgres
    command: ["postgres", "-c", "log_statement=all"]
    volumes:
      - "./db/postgresql/data:/var/lib/postgresql/18/data"
  redis:
    image: redis:6
    ports:
      - 6579:6379
